version: 2

models:
  - name: stg_integrationtests__users
    description: "Staging model that standardizes and cleans user data for integration tests."
    columns:
      - name: user_id
        description: "Unique identifier of the user"
        tests:
          - not_null
          - unique

      - name: username
        description: "Username in lowercase and without spaces"
        tests:
          - not_null

      - name: email
        description: "Users email address in lowercase"
        tests:
          - not_null

      - name: first_name
        description: "Users first name with initial capital letter"

      - name: last_name
        description: "Users last name with initial capital letter"

      - name: phone_number
        description: "Users phone number without extra spaces"

      - name: ingestion_date
        description: "Date when the data was ingested"
        tests:
          - not_null